<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Contacto - Equipos y Construcciones Giraldo</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f5f5f5; padding: 20px; }
        form { background-color: #fff; padding: 20px; border-radius: 8px; max-width: 500px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        label { display: block; margin-top: 10px; }
        input { width: 100%; padding: 8px; margin-top: 5px; }
        button { margin-top: 15px; padding: 10px 15px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background-color: #0056b3; }
        .whatsapp { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>

    <form action="https://formspree.io/f/mwkazdvn" method="POST">
        <h2>Solicita tu cotización</h2>

        <label for="name">Nombre completo:</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Número de contacto:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="equipment">Tipo de equipo requerido:</label>
        <input type="text" id="equipment" name="equipment" required>

        <label for="duration">Tiempo de alquiler estimado:</label>
        <input type="text" id="duration" name="duration" required>

        <label for="location">Ubicación de la obra:</label>
        <input type="text" id="location" name="location" required>

        <button type="submit">Enviar solicitud</button>
    </form>

    <div class="whatsapp">
        <a href="https://wa.me/573154468308?text=Hola%2C+quiero+cotizar+el+alquiler+de+un+equipo+de+construcci%C3%B3n." target="_blank">
            <button type="button">Contactar por WhatsApp</button>
        </a>
    </div>

</body>
</html>
